{% load static %}
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Autograder - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="/">AutoGrader</a></h1>
      <nav id="navbar" class="navbar">
        <ul>
          
          {% if user.is_authenticated %}
              
                  <li><a class="getstarted scrollto" href="{% url 'user:logout' %}">Sign out</a></li>
              {% else %}
                  <li><a class="getstarted scrollto" href="{% url 'user:login' %}">Sign in/up</a></li>
              {% endif %}
              
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1" data-aos="fade-up" data-aos-delay="200">
          <h1>Seamless Evaluation, Infinite Improvement</h1>
          <h2>Autograder's Promise</h2>
          <div class="d-flex justify-content-center justify-content-lg-start">
            <a 


            {% if user.is_authenticated %}
              
            href="{% url 'app:home' %}"
        {% else %}
        href="{% url 'user:login' %}"
        {% endif %}

             class="btn-get-started scrollto">Get Started</a>
           
          </div>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="200">
          <img src="{%static 'img/123.png' %}" class="img-fluid animated" alt="">
        </div>
      </div>
    </div>
  </section><!-- End Hero -->
</body>
</html>
